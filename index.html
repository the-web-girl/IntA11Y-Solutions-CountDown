<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Angelique">
    <meta name="description" content="IntA11Y - Solutions, Intégration web accessible, web design et audit de site. L'accessibilité au coeur de nos métiers et passions, nous vous accompagnons dans la réalisation de votre projet web" >
    <title>IntA11Y - Solutions</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <!-- start header -->
    <header>
        <img src="./src/img/INTA11Y-Solutions.png" alt="A web developmend and digital accessibility through site audit" class="logo">
        <h1>IntA11Y - Solutions</h1>
    </header>
    <!-- end header -->

    <!-- start main -->
    <main>
        <div class="container-countdown">
            <div class="content">
                <p>
                    <span>Nous serons</span>
                </p>

                <h2>Très Bientôt</h2>

                <div id="id-time_countdown" class="time-count-container">

                    <div class="time-box">
                        <div class="time-box-inner">
                            <span class="time-number">
                                <span class="digit">0</span>
                            </span>
                            <span class="time-name">Days</span>
                        </div>
                    </div>
                    <div class="time-box">
                        <div class="time-box-inner">
                            <span class="time-number">
                                <span class="digit">0</span>
                            </span>
                            <span class="time-name">Hours</span>
                        </div>
                    </div>
                    <div class="time-box">
                        <div class="time-box-inner">
                            <span class="time-number">
                                <span class="digit">0</span>
                            </span>
                            <span class="time-name">Minutes</span>
                        </div>
                    </div>
                    <div class="time-box">
                        <div class="time-box-inner">
                            <span class="time-number">
                                <span class="digit">0</span>
                            </span>
                            <span class="time-name">Seconds</span>
                        </div>
                    </div>

                </div>
                
                <p>
                    <span>En ligne</span>
                </p>
            </div>
        </div>
    </main>
    <!-- end main -->

    <!-- start footer -->
    <footer id="footer-section">
        <p>&copy; <a href="">IntA11Y - Solutions</a> 2025, All Rights Reserved. Designed by & Developed by <a href="">IntA11Y - Solutions</a></p>
    </footer>
    <!-- end footer -->

    <script src="./src/script.js"></script>
</body>
</html>
